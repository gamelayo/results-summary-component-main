<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container1">
        <h2>Your Result</h2>
        <div class="circle">
          <h1><strong>76</strong></h1>
          <p>of 100</p>
        </div>
        <h1 class="header">Great</h1>
        <p class="p">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="container2">
        <div class="paragraph">
          <h1>Summary</h1>
        </div>

        <div class="box box1">
          <div class="image-box">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <h3>Reaction</h3>
          </div>
          <div class="paragraph-box">
            <h3>
              <strong>80</strong>
              / 100
            </h3>
          </div>
        </div>
        <div class="box box2">
          <div class="image-box">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <h3>Memory</h3>
          </div>
          <div class="paragraph-box">
            <h3>
              <strong>92</strong>
              / 100
            </h3>
          </div>
        </div>
        <div class="box box3">
          <div class="image-box">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <h3>verbal</h3>
          </div>
          <div class="paragraph-box">
            <h3>
              <strong>61</strong>
              / 100
            </h3>
          </div>
        </div>
        <div class="box box4">
          <div class="image-box">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <h3>Visual</h3>
          </div>
          <div class="paragraph-box">
            <h3>
              <strong>72</strong>
              / 100
            </h3>
          </div>
        </div>
        <div class="button">
          <button>Continue</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://gamelayodele.vercel.app/" target="_blank"
        >Gamel Ayodele</a
      >.
    </footer>
  </body>
</html>
